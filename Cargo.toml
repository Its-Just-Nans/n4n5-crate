[package]
keywords = ["utility"]
categories = ["command-line-utilities"]
name = "n4n5"
version = "1.0.1"
edition = "2021"
description = "n4n5's utility crate"
documentation = "https://docs.rs/n4n5"
license = "MIT"
readme = "./README.md"
repository = "https://github.com/Its-Just-Nans/n4n5-crate"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.24", features = ["cargo"] }
env_logger = "0.11.6"
home = "0.5.11"
log = "0.4.22"
music-exporter = "1.0.7"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
tokio = "1.42.0"
toml = "0.8.19"
